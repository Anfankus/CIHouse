{{# if(!tag)}}
<h5 class="col-3 mt-3 tableTag" >{{title}}</h3>
{{/if}}
<table class="table table-hover mt-4">
    <thead class="thead-dark">
        <tr>
            {{#each(keys)}}
            <th class="tb-unit">{{this}}</th>
            {{/each}}
        </tr>
    </thead>
    <tbody>
        {{#each(values)}}
        <tr style="border-bottom: 1px solid #636363;">
            {{#each(this)}}
            {{# if(xindex===0)}}
            <th class="tb-unit first">
                {{# if(a)}}
            <a href="/detail/{{this}}">{{this}}</a>
                {{else}}
                {{this}}
                {{/ if}}
            </td>
            {{else}}
            <td class="tb-unit">{{this}}</td>
            {{/ if}}
            {{/each}}
        </tr>
        {{/each}}
    </tbody>
</table>
