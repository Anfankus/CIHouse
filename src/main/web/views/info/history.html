{{extend("./layout.html")}}


{{#block("head")}}
<link rel="stylesheet" href="/stylesheets/util/table.css">

<script src="/javascripts/lib/echarts.js"></script>
<script src="/javascripts/theme.js"></script>

<style>
.data-table {
    margin-bottom: 20px;
}
</style>
{{/block}}
{{#block("body")}}

{{#each(tables)}}
<div class="col-lg-10" name={{this.title}}>
    {{include("../table.html",{title:this.title,a:false,keys:this.keys,values:this.values})}}
    <div id="chart{{xindex}}" style="width:100%;height:500px"></div>

</div>
{{/each}}

<!-- <div id="chart2" style="width:600px;height:500px"></div>
<div id="chart3" style="width:600px;height:500px"></div> -->

<script type="text/javascript">
    var Chart1 = echarts.init(document.getElementById('chart0'),'light');
    Chart1.setOption({{{ optionLine[0] }}});

    let Chart2=echarts.init(document.getElementById('chart1'),'light');
    Chart2.setOption({{{ optionLine[1] }}});

    let Chart3=echarts.init(document.getElementById('chart2'),'light');
    Chart3.setOption({{{ optionLine[2] }}});

</script>
{{/block}}
